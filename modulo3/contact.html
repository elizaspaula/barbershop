<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,700;1,400&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Book Appointment</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>

<main>
  <form class="formulario">
    <label for="nomesobrenome" >Full Name</label>
    <input type="text" id="nomesobrenome" class="input-padrao" required >
    
    <label for="email">Email</label>
    <input type="email" id="email"  class="input-padrao" required placeholder="email@dominio.com">
    
    <label for="telefone">Phone</label>
    <input type="tel" id="telefone" class="input-padrao" placeholder="(XX)XXXX-XXXX" required >
    
    <label for="messagem">Message</label>
    <textarea col="70" rows="10" id="messagem" class="input-padrao" required >  </textarea>

    <fieldset>
      <legend>How to you prefer to be contacted?</legend>
      <label for="radio-email">
          <input type="radio" name="contato" value="email" id="radio-email">
          Email
      </label>
  
      <label for="radio-telefone">
          <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
          Phone
      </label>
  
      <label for="radio-whatsapp">
          <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
          WhatsApp
      </label>
  </fieldset>
  <fieldset>
    <legend>Time</legend>
    <select>
      <option>Morning</option>
      <option>Afternoon</option>
      <option>Night</option>
    </select>
  </fieldset>

  <label class="checkbox">
    <input type="checkbox"checked>
    Would you like to receive our newsletter?
  </label>
    
    <input type="submit" value="Submit" class ="enviar">
  </form>
  
<table>
  <thead> 
    <tr>
      <th colspan="2">Hours</th>
    </tr>
  </thead>
  
  <tbody>
    <tr>
      <td>Monday</td>
      <td>10AM - 8PM</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>10AM - 8PM</td>
    </tr>      
    <tr>
      <td>Wednesday</td>
      <td>10AM - 8PM</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>10AM - 8PM</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>10AM - 8PM</td>
    </tr>
  </tbody>
</table>



</main>

<footer>
  <img src="logo-branco.png" alt="Logo da Barbearia Alura" />
  <p class="copyright">&copy;Copyright Alura's Barbershop - 2021</p>
</footer>
</body>
</html>
