<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>

<main>
  <form>
    <label for="nomesobrenome" >Nome</label>
    <input type="text" id="nomesobrenome" class="input-padrao" required >
    
    <label for="email">Email</label>
    <input type="email" id="email"  class="input-padrao" required placeholder="email@dominio.com">
    
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" class="input-padrao" placeholder="(XX)XXXX-XXXX" required >
    
    <label for="messagem">Messagem</label>
    <textarea col="70" rows="10" id="messagem" class="input-padrao" required >  </textarea>

    <fieldset>
      <legend>Como prefere o nosso contato?</legend>
      <label for="radio-email">
          <input type="radio" name="contato" value="email" id="radio-email">
          Email
      </label>
  
      <label for="radio-telefone">
          <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
          Telefone
      </label>
  
      <label for="radio-whatsapp">
          <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
          WhatsApp
      </label>
  </fieldset>
  <fieldset>
    <legend>Qual horario gostaria de ser atendido?</legend>
    <select>
      <option>Manha</option>
      <option>Tarde</option>
      <option>Noite</option>
    </select>
  </fieldset>

  <label class="checkbox">
    <input type="checkbox"checked>
    Gostaria de receber nossas novidades por email?
  </label>
    
    <input type="submit" value="Submit" class ="enviar">
  </form>
<table>
  <thead> 
    <tr>
      <th>Dia</th>
      <th>Horario</th>
    </tr>
  </thead>
  
  <tbody>
    <tr>
      <td>Segunda</td>
      <td>8h-20h</td>
    </tr>
    <tr>
      <td>Terca</td>
      <td>8h-20h</td>
    </tr>      
    <tr>
      <td>Quarta</td>
      <td>8h-20h</td>
    </tr>
  </tbody>
</table>



</main>

<footer>
  <img src="logo-branco.png" alt="Logo da Barbearia Alura" />
  <p class="copyright">&copy;Copyright Barbearia Alura - 2021</p>
</footer>
</body>
</html>
